{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div>
        <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="max-width: 500px;" >
        </div>
    </div>
    <div class="col-md-6">
            <div class="text-warning display-3">
               {{ product.name }}
            </div>
            <div class="text-danger">
              Prix : Â£ {{ product.price }}
            </div>
            <div class="text-primary">
              Stock : {{ product.stock }}
            </div>
            <div>
               {{ product.description }}
            </div>
            {% if user.is_authenticated %}
            <a href="{% url 'add-to-cart' product.slug %}"><button class="btn btn-success">AddToCart</button></a>
            {% endif %}
    </div>
</div>

     </p>
    {% endif %}-->
{% endblock %}
